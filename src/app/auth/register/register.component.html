<div class="d-flex justify-content-center align-items-center espacio">
    <form class="form border" [formGroup]="myForm" (ngSubmit)="register()" autocomplete="off">

        <h5 class="card-title text-center">Registro</h5>

        <!-- Campo de Usuario -->
        <div class="mb-3 row">

            <div class="flex-column">
                <label>Usuario</label>
            </div>

            <div class="inputForm">
                <input type="email" class="input" formControlName="name" placeholder="Introduce tu nombre">
            </div>

            <span *ngIf="isValidField('name')" class="form-text text-danger">
                {{ getFieldError('name') }}
            </span>

        </div>

        <!-- Campo de Email -->
        <div class="mb-3 row">

            <div class="flex-column">
                <label>Email</label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                    <g id="Layer_3" data-name="Layer 3">
                        <path
                            d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                        </path>
                    </g>
                </svg>
                <input type="email" class="input" formControlName="email" placeholder="Introduce tu email">

            </div>

            <span *ngIf="isValidField('email')" class="form-text text-danger">
                {{ getFieldError('email') }}
            </span>
        </div>

        <!-- Campo de la contraseña -->
        <div class="mb-3 row">

            <div class="flex-column">
                <label>Contraseña</label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                    </path>
                    <path
                        d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                    </path>
                </svg>
                <input type="password" class="input" formControlName="password" placeholder="Introduce tu contraseña">

            </div>

            <span *ngIf="isValidField('password')" class="form-text text-danger">
                {{ getFieldError('password') }}
            </span>

        </div>

        <div class="row">
            <div class="col">
                <button class="button-submit">Registrate</button>
            </div>
        </div>

        <div class="col">
            <form class="p">¿Ya tienes una cuenta? <span class="span"><a routerLink="/auth/login">Iniciar Sesión</a></span>
            </form>
        </div>

    </form>
</div>
