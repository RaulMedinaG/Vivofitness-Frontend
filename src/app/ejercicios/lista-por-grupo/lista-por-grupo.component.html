<div class="contenedor-imagen">
    <div class="opacidad-imagen"></div>
    <div class="contenido">
        <div class="d-flex justify-content-center align-items-center">
            <div class="group">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input class="input" type="search" placeholder="Busca un ejercicio" [(ngModel)]="busqueda"
                    (keyup.enter)="buscarEjercicios()" />
            </div>
        </div>
        <div *ngIf="ejercicios.length > 0" class="d-flex justify-content-center align-items-center w-100">
            <ul id="global" [ngClass]="{'slider': ejercicios.length >= 3, 'slider2': ejercicios.length < 4}">
                <li *ngFor="let ejercicio of ejercicios; let i = index" style="list-style: none;">
                    <div class="card mt-3 mb-3 me-3" style="width: 20rem;">
                        <img src="{{ejercicio.image}}" class="card-img-top estilos_imagen" alt="...">
                        <div class="card-body">
                            <h5 *ngIf="user_logged == 'raul@gmail.com'" class="card-title text-center"><a style="text-decoration: none;" class="text-dark" [routerLink]="['/ejercicios/ejercicio', ejercicio._id]">{{ejercicio.name}}</a></h5>
                            <h5 *ngIf="user_logged != 'raul@gmail.com'" class="card-title text-center">{{ejercicio.name}}</h5>
                            <p class="card-text" style="text-align: justify;">{{ truncateText(ejercicio.description, 130) }}
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="bg-white mt-4 p-3 border border-black rounded" *ngIf="ejercicios.length==0">
            <h1 class=" ">No se encontraron coincidencias</h1>
        </div>
    </div>
</div>
